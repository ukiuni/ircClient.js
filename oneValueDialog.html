<div class="modal-body">
	<div class="row">
		<div>{{message}}</div>
		<input type="text" id="itemInputTextArea" class="form-control" ng-model="argument" class="form-control" style="width: 96%; margin: 2%" placeholder="{{placeholder}}" />
	</div>
</div>
<div class="modal-footer">
	<button type="button" id="closeButton" class="btn btn-default" ng-click="$dismiss()">Close</button>
	<button type="button" id="saveButton" class="btn btn-primary" ng-disabled="'' == argument" ng-click="save()">Save</button>
</div>
